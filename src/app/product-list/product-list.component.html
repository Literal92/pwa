<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

    <h3>
        <a [title]="product.topic + ' details'" [routerLink]="['/products', productId]">
            {{ product.topic }}
        </a>
    </h3>

    <p *ngIf="product.topic">
        Description: {{ product.topic }}
    </p>


</div>
